<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment # 6 || Q # 5;</title>

    <!-- External CSS link -->
     <link rel="stylesheet" href="style.css" type="text/css">

<body class="fifth">
    <div class="box">
        <h1 style="color: rgb(1, 1, 56);">Total Marks & Percentage</h1>
        <form id="marksheetForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br><br>
            
            <label for="subject1">English Marks:</label>
            <input type="number" id="subject1" min="0" max="100" required><br><br>
            
            <label for="subject2">Urdu Marks:</label>
            <input type="number" id="subject2" min="0" max="100" required><br><br>
            
            <label for="subject3">Maths Marks:</label>
            <input type="number" id="subject3" min="0" max="100" required><br><br>
            
            <button type="button" onclick="calculateMarksheet()">Generate Marksheet</button>

            <div id="result"></div>  
        </form>
         
    </div>

    <script src="script.js"></script>
</body>
</html>
