<body>
    <script>
        let a = 10;
        document.write("<h3>Result:</h3>");
        document.write("The value of a is:" + ' ' + a + "<br>");
        document.write("<b>.......................................................................</b><br><br><br>");
       
        ++a;
        document.write("The value of ++a is:" + ' ' + a + "<br>");
        document.write("Now the value of a is:" + ' ' + a + "<br><br><br>");

        a++;
        document.write("The value of a++ is:" + ' ' + 11 + "<br>");
        document.write("Now the value of a is:" + ' ' + a + "<br><br><br>");

        --a;
        document.write("The value of --a is:" + ' ' + a + "<br>");
        document.write("Now the value of a is:" + ' ' + a + "<br><br><br>");

        a--;
        document.write("The value of a-- is:" + ' ' + 11 + "<br>");
        document.write("Now the value of a is:" + ' ' + a + "<br><br><br>");
        

    </script>
